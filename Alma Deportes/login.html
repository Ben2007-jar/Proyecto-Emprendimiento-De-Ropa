<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alma Deportt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
        <div class="encabezado">
            <ul>
               <li class="links"><a href="index.html"><img src="imagenes/alma.png" alt="Logo" width="70" height="70"></a></li>
                <strong>
                    <li class="links"><a href="categorias.html">Categorias</a></li>
                    <li class="links"><a href="ofertas.html">Ofertas</a></li>
                    <li class="links"><a href="ubicacion.html">Ubicación</a></li>
                    <li class="links"><a href="ayuda.html">Ayuda</a></li>
                </strong>
                <li class="iconos"><a href="index.html"><img src="imagenes/casa.png" alt="Logo" width="30" height="30"></a></li>
                <li class="iconos"><a href="login.html"><img src="imagenes/usuario.png" alt="Logo" width="30" height="30"></a></li>
            </ul>
        </div>
    </header>
   
    <main>
        <form onsubmit="iniciarSesion(event)">
            <h1 class="textLogin">Login</h1>
        <br>
            <label class="usuario"><strong>Usuario</strong></label><br>
            <input type="text" class="login" id="usuario" required>  
            <br>
            <label class="contraseña"><strong>Contraseña</strong></label><br>
            <input type="password" class="login" id="contraseña" required>
            <br>
            <input type="submit" class="enviar" value="Ingresar">
        </form>
        <div class="registro-link">
            <p>¿No tenés cuenta? <a href="#">Registrate aquí</a></p>
        </div>
    </main>

    <script>
        function iniciarSesion(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;
            
            if (usuario && contraseña) {
                alert('¡Bienvenida ' + usuario + '! Iniciando sesión...');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
